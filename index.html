<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Prefetch páginas seguintes para navegação mais rápida -->
    <link rel="prefetch" href="main.html">
    <link rel="prefetch" href="ADM-painel.html">
</head>
<style>
    body {
        font-family: poppins, sans-serif;
        margin: 0;
        background-color: #9fb4a1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login {
        background-color: white;
        padding: 10px 80px 50px 80px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
    }

    h1 {
        text-align: center;
        color: #4CAF50;
    }

    form {
        max-width: 300px;
        margin: auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
        margin-left: 25px;
    }

    input {
        width: 100%;
        padding: 15px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #4CAF50;
        border-radius: 40px;
        outline: none;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #1b5a1e;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 40px;
        padding: 15px;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background: linear-gradient(to right, #52da52, #45a049);
        transform: scale(1.05);
    }

    /* Overlay de carregamento bonito */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        backdrop-filter: blur(2px);
    }
    .overlay.show { display: flex; }
    .spinner {
        width: 56px;
        height: 56px;
        border: 6px solid #cce7cc;
        border-top-color: #4CAF50;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        margin-bottom: 16px;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .overlay p {
        color: #1b5a1e;
        font-weight: 600;
        margin: 0;
    }
</style>

<body>
    <div class="login">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>

    </div>
    <!-- Overlay para feedback visual ao logar -->
    <div class="overlay" id="loginOverlay" aria-hidden="true">
        <div class="spinner" role="status" aria-label="Carregando"></div>
        <p>Entrando…</p>
    </div>
</body>
<script src="sweetalert-loader.js"></script>
<script src="login.js"></script>

</html>
